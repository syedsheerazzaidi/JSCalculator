<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="calc.js"></script>
    <title>Calculator</title>
  </head>
  <body class="text-center">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    	<header class="mb-auto">
		    <h1>Hello, world! JS Calulator</h1>
    	</header>
    	<main class="px-3">

    		<div class="cover-container">
    			<div class="row">
    				<div class="col-md-3">
    					<!-- <p>This is col 3</p> -->
    				</div>
    				<div class="col-md-6">
    					<!-- <p>This is col 6</p>
    					<p>Need content in this space</p> -->
    					<form>
    						<div class="form-group row">
    							<div class="col-md-6" style="float: left; padding: 10px;">
	    							<input type="text" name="inp" readonly  id="inp" class="form-control" placeholder="This is the input space ">
	    						</div>
	    						<div class="col-md-6" style="float: right; padding: 10px;">
	    							<input type="text" name="result" id="result" readonly class="form-control" placeholder="This is the output space">
	    						</div>
    						</div>
    						<div class="form-group row">
    							<div class="col-md-6">
    								<div class="row">
    									<div class="col-md-4 flopad">
		    								<button  type="button" name="1" id="one" class="btn btn-primary" value="1"; onclick="getValue(this.id)">1</button>
		    							</div>
		    							<div class="col-md-4 flopad">
		    								<button type="button" name="2" id="two" class="btn btn-primary" value="2"; onclick="getValue(this.id)">2</button>
		    							</div>
		    							<div class="col-md-4 flopad">
		    								<button type="button" name="3" id="three" class="btn btn-primary" value="3"; onclick="getValue(this.id)">3</button>
		    							</div>
    								</div>
    								<div class="row">
    									<div class="col-md-4 flopad">
		    								<button type="button" name="4" id="four" class="btn btn-primary" value="4"; onclick="getValue(this.id)">4</button>
		    							</div>
		    							<div class="col-md-4 flopad">
		    								<button type="button" name="5" id="five" class="btn btn-primary" value="5"; onclick="getValue(this.id)">5</button>
		    							</div>
		    							<div class="col-md-4 flopad">
		    								<button type="button" name="6" id="six" class="btn btn-primary" value="6"; onclick="getValue(this.id)">6</button>
		    							</div>
    								</div>
    								<div class="row">
    									<div class="col-md-4 flopad">
		    								<button type="button" name="7" id="seven" class="btn btn-primary" value="7"; onclick="getValue(this.id)">7</button>
		    							</div>
		    							<div class="col-md-4 flopad">
		    								<button type="button" name="8" id="eight" class="btn btn-primary" value="8"; onclick="getValue(this.id)">8</button>
		    							</div>
		    							<div class="col-md-4 flopad">
		    								<button type="button" name="9" id="nine" class="btn btn-primary" value="9"; onclick="getValue(this.id)">9</button>
		    							</div>
    								</div>
    								<div class="row pad">
    									<button type="button" name="0" id="zero" class=" btn btn-primary" value="0"; onclick="getValue(this.id)">0</button>
    								</div>
    								
    								<div class="row pad">
    									<button type="button" name="clear" id="clear" class=" btn btn-primary" onclick="clearExp()">clear</button>
    								</div>
    							</div>
    							<div class="col-md-6">
    								<div class="row pad">
    									<button type="button" name="plus" id="+" class="btn-primary btn" value="+" onclick="getValue(this.id)">+</button>
    								</div>
    								<div class="row pad">
    									<button type="button" name="minus" id="-" class="btn-primary btn" value="-" onclick="getValue(this.id)">-</button>
    								</div>
    								<div class="row pad">
    									<button type="button" name="into" id="*" class="btn-primary btn" value="*" onclick="getValue(this.id)">*</button>
    								</div>
    								<div class="row pad">
    									<button type="button" name="divide" id="/" class="btn-primary btn" value="/" onclick="getValue(this.id)">/</button>
    								</div>
<!--     								<div class="row pad">
    									<button type="button" name="output" id="%" class=" btn btn-primary" value="%" onclick="getValue(this.id)">%</button>
    								</div> -->
    							</div>
    							
    						</div>
    						
    						
    					</form>
    				</div>
    				<div class="col-md-3">
    					<!-- <p>This is also col 3</p> -->
    				</div>
    			</div>
    		</div>
    		
    	</main>
    	<footer class="mb-auto">
    		  <small>JS Calulator Created by Syed Sheeraz Zaidi</small>
    	</footer>
    	
    </div>

  </body>
</html>
